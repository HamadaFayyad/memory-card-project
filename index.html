<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Memory game project">
        <title>Memory Game</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <main>
            <div class="game-container">
                <!-- Start Heaer -->
                <header class="game-header">
                    <h1 class="game-name">memory game</h1>
                </header>
                <!-- End Header -->

                <!-- Start Settings -->
                <div class="settings">
                    <!-- Start Star Rating -->
                    <ul class="stars">
                        <li><i class="fa fa-star"></i></li>
                        <li><i class="fa fa-star"></i></li>
                        <li><i class="fa fa-star"></i></li>
                        <li><i class="fa fa-star"></i></li>
                        <li><i class="fa fa-star"></i></li>
                    </ul>
                    <!-- End Star Rating -->

                    <!-- Game Timer -->
                    <time class="timer">00:00</time>

                    <!-- Start Moves Counter-->
                    <div class="moves">
                        <span class="moves-number"></span> moves
                    </div>
                    <!-- End Moves Counter-->

                    <!-- Start Reset Game -->
                    <div class="reset-game">
                        <i class="fa fa-repeat"></i>
                    </div>
                    <!-- End Reset Game -->

                </div>
                <!-- End Settings -->

                <!-- Start Deck -->
                <div class="deck">
                    <figure class="card">
                        <span class="card-back"></span>
                        <i class="fa fa-diamond"></i>
                    </figure>
                    <figure class="card">
                        <span class="card-back"></span>
                        <i class="fa fa-paper-plane-o"></i>
                    </figure>
                    <figure class="card">
                        <span class="card-back"></span>
                        <i class="fa fa-anchor"></i>
                    </figure>
                    <figure class="card">
                        <span class="card-back"></span>
                        <i class="fa fa-bolt"></i>
                    </figure>
                    <figure class="card">
                        <span class="card-back"></span>
                        <i class="fa fa-cube"></i>
                    </figure>
                    <figure class="card">
                        <span class="card-back"></span>
                        <i class="fa fa-anchor"></i>
                    </figure>
                    <figure class="card">
                        <span class="card-back"></span>
                        <i class="fa fa-leaf"></i>
                    </figure>
                    <figure class="card">
                        <span class="card-back"></span>
                        <i class="fa fa-bicycle"></i>
                    </figure>
                    <figure class="card">
                        <span class="card-back"></span>
                        <i class="fa fa-diamond"></i>
                    </figure>
                    <figure class="card">
                        <span class="card-back"></span>
                        <i class="fa fa-bomb"></i>
                    </figure>
                    <figure class="card">
                        <span class="card-back"></span>
                        <i class="fa fa-leaf"></i>
                    </figure>
                    <figure class="card">
                        <span class="card-back"></span>
                        <i class="fa fa-bomb"></i>
                    </figure>
                    <figure class="card">
                        <span class="card-back"></span>
                        <i class="fa fa-bolt"></i>
                    </figure>
                    <figure class="card">
                        <span class="card-back"></span>
                        <i class="fa fa-bicycle"></i>
                    </figure>
                    <figure class="card">
                        <span class="card-back"></span>
                        <i class="fa fa-paper-plane-o"></i>
                    </figure>
                    <figure class="card">
                        <span class="card-back"></span>
                        <i class="fa fa-cube"></i>
                    </figure>
                </div>
                <!-- End Deck -->

            </div>
        </main>

        <!-- JavaScript Files-->
        <script src="js/app.js"></script>
    </body>
</html>
